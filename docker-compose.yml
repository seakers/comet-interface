version: '3.7'
services:
  interface:
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - "8181:8181"
    volumes:
      - type: bind
        source: .
        target: /app
    environment:
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
    tty: true
    container_name: comet-interface
    command: bash
networks:
  default:
    name: comet-network
    external: true
